<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    
    <h1>Sistemas de multas</h1>
    Velocidade de Carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"> Resultado </div>

<script>
    function calcular(){
        var calcular = window.document.getElementById('txtvel')
        var res = window.document.getElementById('res')
        var vel = Number(calcular.value)
        if(vel > 100){
            res.innerText += `Sua velocidade foi de ${vel} e você está multado por excesso de velocidade!`
        }
    }


</script>


</body>
</html>
