<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro ou Brasileiro</title>
</head>
<body>
    <h1>Que país você nasceu?</h1>
    <input type="text" name="pais" id="consultor">
    <input type="button" value="Enviar" onclick="enviar()">
    <div id="res">Resultado</div>
    <script>
        function enviar(){
            var pais= window.document.getElementById('consultor')
            var res = window.document.getElementById('res')
            var paisS = String(pais.value)
            if ( paisS == 'Brasil'){
                res.innerText =  'Você é brasileiro!'
            } else {
                res.innerText = 'Você é estrangeiro!'
            }
        }
        
    </script>
</body>
</html>
