<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first program</title>
    <style>
        body{
            background-color: #007e7e93;
            color: rgb(255, 255, 255);
            font: normal 16px Arial;
        }
        
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        window.alert("Olá"); // Dispara um alerta no navegador
        window.confirm('Está gostando de programar?'); //Pergunta algo ao usuario como OK ou Cancelar
        let nome = window.prompt("Qual é seu nome?");//Dispara uma caixa de input
        window.alert("Bem vindo " + nome);
    </script>
</body>
</html>
